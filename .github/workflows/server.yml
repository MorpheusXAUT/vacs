name: vacs-server

on:
  push:
    tags:
      - 'vacs-server-v*.*.*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to publish (1.2.3, v1.2.3, or vacs-server-v1.2.3)'
        required: true
        type: string
      ref:
        description: 'Git ref to build (branch/tag/SHA). Empty = default branch tip.'
        required: false
        default: ''
        type: string

permissions:
  contents: read
  packages: write

jobs:
  docker:
    runs-on: ubuntu-latest
    env:
      IMAGE_NAME: ghcr.io/${{ github.repository_owner}}/vacs-server

    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          fetch-depth: 0
          ref: ${{ inputs.ref }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_NAME }}
          tags: |
            # --- Git tag push path (uses current ref name) ---
            type=semver,pattern={{version}},value=${{ github.ref_name }},match=(\d+\.\d+\.\d+),enable=${{ startsWith(github.ref, 'refs/tags/') }}
            type=semver,pattern={{major}}.{{minor}},value=${{ github.ref_name }},match=(\d+\.\d+\.\d+),enable=${{ startsWith(github.ref, 'refs/tags/') }}
            type=semver,pattern={{major}},value=${{ github.ref_name }},match=(\d+\.\d+\.\d+),enable=${{ startsWith(github.ref, 'refs/tags/') }}
            
            # --- Manual dispatch path (parse provided version) ---
            type=semver,pattern={{version}},value=${{ inputs.version }},match=(\d+\.\d+\.\d+),enable=${{ github.event_name == 'workflow_dispatch' }}
            type=semver,pattern={{major}}.{{minor}},value=${{ inputs.version }},match=(\d+\.\d+\.\d+),enable=${{ github.event_name == 'workflow_dispatch' }}
            type=semver,pattern={{major}},value=${{ inputs.version }},match=(\d+\.\d+\.\d+),enable=${{ github.event_name == 'workflow_dispatch' }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: vacs-server/Dockerfile
          push: true
          platforms: linux/amd64,linux/arm64
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=registry,ref=${{ env.IMAGE_NAME }}:buildcache
          cache-to: type=registry,ref=${{ env.IMAGE_NAME }}:buildcache,mode=max