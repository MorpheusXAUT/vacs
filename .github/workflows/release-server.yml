name: Release â€¢ vacs-server

on:
  push:
    tags:
      - 'vacs-server-v*.*.*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to publish (1.2.3, v1.2.3, or vacs-server-v1.2.3)'
        required: true
        type: string
      ref:
        description: 'Git ref to build (branch/tag/SHA). Empty = default branch tip.'
        required: false
        default: ''
        type: string

permissions: {}

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      attestations: write
      contents: read
      id-token: write
      packages: write
    env:
      IMAGE_NAME: ghcr.io/morpheusxaut/vacs-server
      CACHE_IMAGE_NAME: ghcr.io/morpheusxaut/vacs-server-buildcache

    steps:
      - name: Checkout
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          fetch-depth: 0
          ref: ${{ inputs.ref }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@c7c53464625b32c7a7e944ae62b3e17d2b600130 # v3.7.0

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@8d2750c68a42422c14e847fe6c8ac0403b4cbd6f # v3.12.0

      - name: Log in to GHCR
        uses: docker/login-action@c94ce9fb468520275223c153574b00df6fe4bcc9 # v3.7.0
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Docker metadata
        id: meta
        uses: docker/metadata-action@c299e40c65443455700f0fdfc63efafe5b349051 # v5.10.0
        with:
          images: ${{ env.IMAGE_NAME }}
          tags: |
            # --- Tag push path (extract semver from 'vacs-server-vX.Y.Z') ---
            type=semver,pattern={{version}},value=${{ github.ref_name }},match=(\d+\.\d+\.\d+),enable=${{ startsWith(github.ref, 'refs/tags/') }}
            type=semver,pattern={{major}}.{{minor}},value=${{ github.ref_name }},match=(\d+\.\d+\.\d+),enable=${{ startsWith(github.ref, 'refs/tags/') }}
            type=semver,pattern={{major}},value=${{ github.ref_name }},match=(\d+\.\d+\.\d+),enable=${{ startsWith(github.ref, 'refs/tags/') }}
            
            # --- Manual dispatch path (accepts 1.2.3 / v1.2.3 / vacs-server-v1.2.3) ---
            type=semver,pattern={{version}},value=${{ inputs.version }},match=(\d+\.\d+\.\d+),enable=${{ github.event_name == 'workflow_dispatch' }}
            type=semver,pattern={{major}}.{{minor}},value=${{ inputs.version }},match=(\d+\.\d+\.\d+),enable=${{ github.event_name == 'workflow_dispatch' }}
            type=semver,pattern={{major}},value=${{ inputs.version }},match=(\d+\.\d+\.\d+),enable=${{ github.event_name == 'workflow_dispatch' }}

      - name: Build and push
        id: build
        uses: docker/build-push-action@10e90e3645eae34f1e60eeb005ba3a3d33f178e8 # v6.19.2
        with:
          context: .
          file: vacs-server/Dockerfile
          sbom: true
          provenance: mode=max
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=registry,ref=${{ env.CACHE_IMAGE_NAME }}:latest
          cache-to: type=registry,ref=${{ env.CACHE_IMAGE_NAME }}:latest,mode=max

      - name: Trivy scan
        uses: aquasecurity/trivy-action@e368e328979b113139d6f9068e03accaed98a518 # v0.34.1
        with:
          image-ref: ${{ env.IMAGE_NAME }}@${{ steps.build.outputs.digest }}
          format: 'table'
          exit-code: '1'
          ignore-unfixed: true
          vuln-type: 'os,library'
          severity: 'CRITICAL,HIGH'

      - name: Install Cosign
        uses: sigstore/cosign-installer@faadad0cce49287aee09b3a48701e75088a2c6ad # v4.0.0
        with:
          cosign-release: 'v2.6.1'

      - name: Sign images using Cosign with GitHub OIDC Token
        env:
          DIGEST: ${{ steps.build.outputs.digest }}
          TAGS: ${{ steps.meta.outputs.tags }}
        run: |
          images=""
          for tag in ${TAGS}; do
            images+="${tag}@${DIGEST} "
          done
          cosign sign --yes ${images}
